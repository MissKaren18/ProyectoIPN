
<!DOCTYPE HTML>
<html>
    <head>
        <title>Mi página de portafolio</title>
        <link rel = "stylesheet"
              type = "text/css"
              href = "style.css" />
              <script src="botones.js"></script>
    </head>

    <body>

        <section>
        <div class="header">
            <h1>Crea tus propios juegos</h1>
            <div class="menu">
                <a href="index.html">Proyectos</a>
            </div>
        </div>
    </section>
        <main>
       <article>

        </article>
         <section>
        <div class = "grid">
            <div class="item">
                <img src="juego1.jpg" width=300 height=300/>

            </div>

            <div class="item">

            <div class="item">

            <div class="item">
                <img src="juego4.jpg" width=300 height=300/>

        </div>

    <footer>
